on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install OS packages
        run: |
          # Ensure apt package lists are fresh and handle release info changes on some runners
          sudo apt-get clean
          sudo apt-get update --allow-releaseinfo-change

          # Install all required packages in a single command, non-interactively.
          # Use --fix-missing to tolerate transient 404/mirror issues and --no-install-recommends to keep image small.
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends --fix-missing \
            libgdal-dev libgeos-dev libproj-dev libfontconfig1-dev libudunits2-dev libpoppler-dev poppler-utils

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install tinytext
        run: |
          quarto install tinytex

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.0'

      - name: Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}